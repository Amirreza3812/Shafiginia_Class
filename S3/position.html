<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      .div {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        position: absolute;
        left: 10px;
        bottom: 10px;
        top: 10px;
        z-index: 10;
      }
      body{
        padding-bottom: 1000px;
      }
      p{
        position: relative;
        z-index: 20;
      }
    </style>
  </head>
  <body>
    <div class="div"></div>S2.zip
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque voluptatibus distinctio dolorum eveniet dicta animi praesentium quasi dolores. Blanditiis molestias vero soluta iusto, quibusdam et omnis perferendis laudantium natus hic!</p>
  </body>
</html>
