<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="./Header.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=notifications"
    />
  </head>
  <body>
    <header class="header">
      <div class="profile">
        <div class="add">
          <img src="./add_2.svg" alt="" />
          <span>ایجاد کردن</span>
        </div>
        <span class="material-symbols-outlined bell"> notifications </span>
        <img class="profile-img" src="./profile-3ac6efd8.png" alt="Profile" />
      </div>
      <div class="search">
        <img src="./mic_24dp.svg" alt="" class="micro" />
        <div class="search-bar">
          <img src="./search_24dp.svg" alt="" />
          <input type="text" placeholder="serach" />
        </div>
      </div>
      <div class="logo"></div>
    </header>
  </body>
</html>
